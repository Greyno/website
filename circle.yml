machine:
  environment:
    CIRCLE_BUILD_DIR: $HOME/$CIRCLE_PROJECT_REPONAME
    PATH: $PATH:$CIRCLE_BUILD_DIR/bin
  post:
    - mkdir -p $CIRCLE_BUILD_DIR/bin
  pre:
    - git config --global user.name "CircleCI"
    - git config --global user.email "circleci@circleci.com"

dependencies:
  pre:
    - bash ./ci-install-hugo.sh

test:
  override:
    - hugo -v

deployment:
  master:
    branch: master
    commands:
      - rm -rf public
      - git clone https://github.com/phillycocoa/phillycocoa.github.io.git public
      - hugo --theme=phillycocoaheadtheme
      - cd public
      - git add -A .
      - git commit --message "Generated site on $(date)"
      - git push origin master
