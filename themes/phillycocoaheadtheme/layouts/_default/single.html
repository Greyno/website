<!DOCTYPE html>
<html lang="en">

  {{ partial "head.html" . }}

  <body>

    {{ partial "nav.html" . }}

    <div id="content-banner">

      {{ if eq .Type "post" }}
        {{ partial "post.html" . }}
      {{ else if eq .Type "page" }}
        {{ partial "page.html" . }}
      {{ else }}
        NO MATCHING PARTIAL {{.Type}}
      {{ end }}

    </div>

    {{ partial "footer.html" . }}

  </body>
</html>
